<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المفاتيح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-form, .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .keys-table {
            width: 100%;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: right;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-active {
            color: #28a745;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

        .add-key-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 لوحة تحكم مفاتيح التفعيل</h1>
            <p>إدارة مفاتيح تفعيل تطبيق 8 Ball Pool</p>
        </div>

        <!-- Login Form (Hidden) -->
        <div id="loginForm" class="login-form hidden">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
                <label>كلمة مرور المدير</label>
                <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
            </div>
            <button onclick="login()">دخول</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalKeys">0</div>
                    <div class="stat-label">إجمالي المفاتيح</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeKeys">0</div>
                    <div class="stat-label">مفاتيح نشطة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalUsage">0</div>
                    <div class="stat-label">إجمالي الاستخدام</div>
                </div>
            </div>

            <!-- Add Key Section -->
            <div class="add-key-section">
                <h3>إضافة مفتاح جديد</h3>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" id="newKey" placeholder="المفتاح (اتركه فارغاً للتوليد التلقائي)" style="flex: 1;">
                    <input type="text" id="keyDescription" placeholder="وصف المفتاح" style="flex: 1;">
                    <button onclick="addKey()" class="btn-success">إضافة مفتاح</button>
                </div>
            </div>

            <!-- Keys Table -->
            <div class="keys-table">
                <table>
                    <thead>
                        <tr>
                            <th>المفتاح</th>
                            <th>الوصف</th>
                            <th>الحالة</th>
                            <th>تاريخ الإنشاء</th>
                            <th>آخر استخدام</th>
                            <th>عدد الاستخدامات</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <!-- Keys will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Removed logout button since no password is needed -->
        </div>
    </div>

    <script>
        // Auto-load without password
        let currentPassword = 'public_access';

        // Load keys automatically when page loads
        window.onload = function() {
            loadKeys();
        };

        function login() {
            // Not used anymore
        }

        function logout() {
            // Keep for future use if needed
        }

        function loadKeys() {
            fetch('/api/keys/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminPassword: currentPassword })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    updateStats(data.keys);
                    displayKeys(data.keys);
                }
            });
        }

        function updateStats(keys) {
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = keys.filter(k => k.active).length;
            document.getElementById('totalUsage').textContent = keys.reduce((sum, k) => sum + (k.usageCount || 0), 0);
        }

        function displayKeys(keys) {
            const tbody = document.getElementById('keysTableBody');
            tbody.innerHTML = '';
            
            keys.forEach(key => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><span class="key-code">${key.key}</span></td>
                    <td>${key.description || '-'}</td>
                    <td><span class="${key.active ? 'status-active' : 'status-inactive'}">${key.active ? 'نشط' : 'معطل'}</span></td>
                    <td>${new Date(key.createdAt).toLocaleDateString('ar')}</td>
                    <td>${key.lastUsed ? new Date(key.lastUsed).toLocaleDateString('ar') : 'لم يستخدم'}</td>
                    <td>${key.usageCount || 0}</td>
                    <td>
                        <div class="actions">
                            <button onclick="toggleKey('${key.key}')" class="action-btn ${key.active ? 'btn-secondary' : 'btn-success'}">
                                ${key.active ? 'تعطيل' : 'تفعيل'}
                            </button>
                            <button onclick="deleteKey('${key.key}')" class="action-btn btn-danger">حذف</button>
                        </div>
                    </td>
                `;
            });
        }

        function addKey() {
            const key = document.getElementById('newKey').value.trim();
            const description = document.getElementById('keyDescription').value.trim();
            
            fetch('/api/keys/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    adminPassword: currentPassword,
                    key: key || undefined,
                    description: description
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(`تم إضافة المفتاح: ${data.key}`);
                    document.getElementById('newKey').value = '';
                    document.getElementById('keyDescription').value = '';
                    loadKeys();
                } else {
                    alert(data.message);
                }
            });
        }

        function toggleKey(key) {
            fetch('/api/keys/toggle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    adminPassword: currentPassword,
                    key: key
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadKeys();
                } else {
                    alert(data.message);
                }
            });
        }

        function deleteKey(key) {
            if (!confirm('هل أنت متأكد من حذف هذا المفتاح؟')) return;
            
            fetch('/api/keys/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    adminPassword: currentPassword,
                    key: key
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadKeys();
                } else {
                    alert(data.message);
                }
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentPassword) {
                loadKeys();
            }
        }, 30000);
    </script>
</body>
</html>
